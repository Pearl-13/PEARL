<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sign up</title>
        <link rel="stylesheet"  type="text/css" href="ASSIGNMENT.css">
    </head>
    <body>
      <form id="form">
        <h1 id="page">Sign Up</h1><br>
        <h3 id="welcomee"><marquee>Welcome to our space!</marquee></h3>
        <input type="text" placeholder="  Full Name"  id="name" ><br>
        <p id="name msg" style="color: red; background: white; font-size: medium; "></p><br>
        <input type="email" placeholder="  Email"  id="email"><br>
        <p id="mailpass" style="color: red; background: transparent; font-size: medium;"></p><br>
        <input type="password" placeholder="  Password"  id="password" minlength="8" maxlength="8" ><br>
        <p id="passtext" style="color: red; background: white; font-size: medium;"></p><br>
        <input type="password" placeholder="  Confirm Password"  id="verifypassword"><br>
         <p id="verify" style="color: red; background: white; font-size: medium;"></p><br>
        <button type="submit" id="Signup">Sign Up</button><br>
        <p><div id="spaann"></div><h3 id="orr">Or</h3><div id="sppan"></div></p> 
        <button id="btnns"><a href="https://google.com" target="_blank"></a>Sign up with Google</button><br>
        <button id="btoons"><a href="https://apple.com" target="_blank"></a>Sign up with Apple</button><br>     
       <p id="error" style="color: green; background: transparent; font-size: large; "> </p> <br>
      </form>        
    <script>
    console.log("My script is running");
let form = 
document.getElementById("form");
let email = 
document.getElementById("email");
let password =
document.getElementById("password");
let confirmPassword =
document.getElementById("verifypassword");
let username =
document.getElementById("name");
let namemsg =
document.getElementById("name msg");
let pass = 
document.getElementById("passtext");
let mail = 
document.getElementById("mailpass");
let verify = 
document.getElementById("verify");
let popupMessage =
document.getElementById("error");
let passwordPattern =
/^[A-Z][?=.*\d][?=...*!@#$%^&*][a-z].{8}$/;
form.addEventListener("submit", function(e) {
        e.preventDefault();
        console.log("my button was clicked");
    if (username.value === "" && email.value === "" && password.value ==="" && confirmPassword.value === "") {
       alert("Complete your entries to proceed.");
       return;
    }    
    else if  (username.value.trim() === "") {
        namemsg.textContent = ("Input your details to proceed");
        return;
    }
    else if  (email.value.trim() === "") {
        mail.textContent = ("Error  ‚ùå ! Please input a valid email address to proceed.");
        console.log(email.value);
        return;
    }
    else if (password.value.trim() === "") {
        pass.textContent = ("Error  ‚ùå !Input a valid password.");      
        console.log(password.value);
        return;
        
    }
    else if (!passwordPattern.test((password.value.trim()))) {
        pass.textContent = ("Password must follow the format Abcdef(symbol)(number 0-9).");
        return;
    }
    else if (confirmPassword.value.trim() === "") {
      verify.textContent = ("Confirm your password");
      return;
    }
    else if (password.value.trim() !== confirmPassword.value.trim()) {
      verify.textContent = ("Passwords do not match! üòï");
      return;
    }
    
    else {
      popupMessage.textContent = ("Congratulations !" + " username.value" + "‚ò∫Ô∏è" + " you have submitted your entry successfully");
      form.reset();
    }
  });

 </script>
 </body>
